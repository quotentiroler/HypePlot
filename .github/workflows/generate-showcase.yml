name: Generate HypePlot Showcase

on:
  # Run monthly on the 1st at 2am UTC
  schedule:
    - cron: '0 2 1 * *'
  # Allow manual trigger
  workflow_dispatch:
  # Run on pushes to main/master to test
  push:
    branches: [master, main]

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        showcase:
          - name: "FHIR Yearly Overview"
            query: "FHIR"
            start: 2015
            end: 2025
            bucket: "yearly"
          
          - name: "FHIR Quarterly Trends"
            query: "FHIR"
            start: 2023
            end: 2025
            bucket: "quarterly"
          
          - name: "FHIR Monthly Detail"
            query: "FHIR"
            start: 2024
            end: 2025
            bucket: "monthly"
          
          - name: "AI Yearly Overview"
            query: "artificial intelligence"
            start: 2018
            end: 2025
            bucket: "yearly"
          
          - name: "Python Packages Monthly"
            query: "pandas"
            start: 2023
            end: 2025
            bucket: "monthly"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv sync
      
      - name: Generate ${{ matrix.showcase.name }}
        run: |
          uv run hype "${{ matrix.showcase.query }}" ${{ matrix.showcase.start }} ${{ matrix.showcase.end }} plot --bucket ${{ matrix.showcase.bucket }}
        continue-on-error: true
      
      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: showcase-${{ matrix.showcase.name }}
          path: outputs/
          retention-days: 1
  
  deploy:
    needs: generate-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: showcase-*
          path: outputs/
          merge-multiple: true
      
      - name: Create GitHub Pages directory
        run: |
          mkdir -p gh-pages
          
          # Copy all generated outputs
          if [ -d "outputs" ]; then
            cp -r outputs gh-pages/
          fi
          
          # Generate dynamic index page
          cd gh-pages
          python3 ../generate_index.py
          cd ..
          
          # Copy styles
          if [ -f "docs/style.css" ]; then
            cp docs/style.css gh-pages/style.css
          fi
      
      - name: Generate timestamp
        run: |
          echo "Generated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > gh-pages/last-update.txt
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
          cname: false
